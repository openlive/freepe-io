<div class="head-container">
    <div class="head-logo"><img src="img/logo-3.png" alt="logo"/></div>
    <div class="head-button">
        <button ng-model="displayLogin" ng-init="displayLogin = false" ng-click="displayLogin = !displayLogin;"
                ng-show="!isAuthenticated()" class="log">Вход
        </button>
        <div class="auth" ng-show="!isAuthenticated() && !!displayLogin">
            <form name="loginForm" novalidate>
                <input type="email" name="identifier" ng-model="user.identifier" placeholder="Login" required>
                <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
                <button ng-click="loginForm.$valid &&login(user)">Войти</button>
            </form>
        </div>
    </div>
</div>
